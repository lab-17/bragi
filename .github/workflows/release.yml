name: Release NPM & GitHub ğŸš€

on:
  push:
    branches:
      - master
      - next

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use cache Yarn ğŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-yarn
        with:
          path: ~/.yarn/berry/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Use cache NPM ğŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js ${{ matrix.node-version }} ğŸ§°
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ”§
        run: |
          npm i -g yarn
          yarn

      - name: Lint code style ğŸ•µï¸
        run: yarn lint

      - name: Generate coverage report ğŸ–¨ï¸
        env:
          CYPRESS_VIDEO_RECORDING: ${{secrets.CYPRESS_VIDEO_RECORDING}}
          CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
        run: yarn ci:coverage

      - name: Publish coverage report ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: echo "ğŸ‘ŒğŸ¿ ready to publish!"
          coverageLocations: |
            ${{github.workspace}}/coverage/lcov.info:lcov

      - name: Build packages ğŸ—ï¸
        run: |
          yarn build

      - name: Release packages ğŸš€
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: yarn release

      - name: Build documentation ğŸ—ï¸
        run: |
          yarn docs

      - name: Deploy documentation ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_CONFIG_NAME: 'VinÃ­cius Carvalho'
          GIT_CONFIG_EMAIL: 'vinicius@criptext.com'
          BRANCH: docs
          FOLDER: docs
